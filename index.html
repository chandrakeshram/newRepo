<!DOCTYPE html>  <!--Specifies the version of HTML document
There are various versions of HTML like HTML5, HTML4.1 Strict
HTML4.1 Transitional, HTML4.1 Frameset
HTML5 has multimedia support
Easy to integrate with databases
Extremely good performance
HTML4.1 Strict 
It adheres to the syntax and no flexibility will be given when it comes to syntax
HTML4.1 Transitional 
It is good for transitioning from older versions of HTML documents 
HTML4.1 Frameset 
It is used when multiple frames are nested within a single web page

Every HTML elements is wrapped inside a rectangular container 
It has height width border padding margin 

Disadvantages of CSS
Cross Browser issues -> Unusual Behaviour of some property on different browsers
There is no parent selector
Browser compatibility 
-->
